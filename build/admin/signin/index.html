<!DOCTYPE html>
<html ng-app="admin">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VotoLegal - Acesse sua conta</title>

    <link href="/stylesheets/bootstrap.min-8eb176c7.css" rel="stylesheet" />
    <link href="/stylesheets/sweetalert-4890c9d1.css" rel="stylesheet" />

    <style>
      .colorgraph {
        height: 5px;
        border-top: 0;
        background: #c4e17f;
        border-radius: 5px;
        background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
      }
    </style>
  </head>
  <body class="admin admin_signin admin_signin_index">
    <div class="container" ng-controller="AuthController as auth">
      <div class="row" style="margin-top:20px">
          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
<form name="authForm" class="angular-form" ng-submit="authenticate(authForm.$valid)" novalidate="novalidate">            <fieldset>
              <h2>Login VotoLegal</h2>
              <hr class="colorgraph">
              <div class="form-group">
                <input type="email" name="email" ng-model="signin.email" placeholder="E-mail" class="form-control input-lg">
              </div>
              <div class="form-group">
                <input type="password" name="password" ng-model="signin.password" placeholder="Senha" class="form-control input-lg">
              </div>
              <hr class="colorgraph">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
                  <div ng-show="error_list" style="margin: 30px 0px; border: 2px solid rgb(234, 53, 53); color: rgb(234, 53, 53); padding: 10px 15px; border-radius: 5px;" class="error-panel">
                    <h4>Os seguinte campos precisam ser corrigidos:</h4>
                    <ul ng-repeat="error in error_list" style="margin: 0px; list-style-type: square; padding: 0px 0px 0px 40px;" class="ng-scope" ng-repeat="error in error_list">
                      <li>{{error}}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>
</form>        </div>
      </div>

    </div>

    <script src="/javascripts/angular.min-022f3ec8.js"></script>
    <script src="/javascripts/angular-storage-5dc548d8.js"></script>
    <script src="/javascripts/jquery.min-1797d73e.js"></script>
    <script src="/javascripts/bootstrap.min-791aa054.js"></script>
    <script src="/javascripts/sweetalert-20d5cdb9.js"></script>
    <script src="/javascripts/admin-5ddec031.js"></script>
  </body>
</html>
